<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/logo.svg">
    <title>Drinks</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-dark">
            <div class="container-fluid">
                    <a class="navbar-brand"  href="#">
                        <img src="img/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                         Drinks
                    </a>
            </div>
        </nav>
    </header>
    <main>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search your drink..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </main>
    <div class="cards">
        <a href="">
            <div class="card">
                <img src="img/location.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Location</h5>
                <p class="card-text">Great location, we have parking available and tables for our customers</p>
                </div>
            </div>
        </a>
        <a href="">
            <div class="card">
                <img src="img/Whiskys_Para_Presentear_em_2021.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Drinks</h5>
                <p class="card-text">You will definitely want to try our variety of drinks, as we have our wine cellar.</p>
                </div>
            </div>
        </a>

        <a href="">
            <div class="card">
                <img src="img/pay.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Payment</h5>
                <p class="card-text">
                    we accept many forms of payment, the main ones are credit card and pix</p>
                </div>
            </div>
        </a>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
